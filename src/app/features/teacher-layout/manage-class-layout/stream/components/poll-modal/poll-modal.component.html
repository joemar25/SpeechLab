<div class="w-96 h-full bg-white min-h-96 max-h-[80%] p-4 relative ml-[20%] rounded-lg">
    <button class="absolute top-2 right-2" (click)="closeModal()">
        <iconify-icon icon="iconamoon:close-thin" width="35" height="35"></iconify-icon>
    </button>
    <form class="w-full h-full" (ngSubmit)="onSubmit()">
        <div class="w-full h-full flex flex-col gap-4 pt-6">
            <h2 class="text-xl font-bold mb-2">Create Poll (ID: {{ id }})</h2>
            
            <div class="mb-4">
                <label for="question" class="block text-sm font-medium text-gray-700">Question</label>
                <input type="text" id="question" name="question" [(ngModel)]="pollQuestion"
                    class="mt-1 block w-full rounded-md border border-gray-700 shadow-sm outline-none p-2"
                    placeholder="Enter your question here ">
            </div>

            <div class="mb-4 h-full min-h-32 max-h-56 overflow-y-auto">
                <label class="block text-sm font-medium text-gray-700">Options</label>
                <div *ngFor="let option of pollOptions; let i = index" class="flex items-center mt-2">
                    <input type="text" [(ngModel)]="pollOptions[i]" [name]="'option' + i"
                        class="mt-1 block w-full rounded-md border border-gray-700 shadow-sm outline-none p-2"
                        placeholder="Option {{ i + 1 }}">
                    <button type="button" (click)="removeOption(i)" class="ml-2 text-red-500 hover:text-red-700">
                        <iconify-icon icon="heroicons-solid:x-circle" width="20" height="20"></iconify-icon>
                    </button>
                </div>
                <button type="button" (click)="addOption()" class="mt-2 text-indigo-600 hover:text-indigo-800">
                    <iconify-icon icon="heroicons-solid:plus-circle" width="20" height="20"></iconify-icon>
                    Add Option
                </button>
            </div>

            <div class="flex justify-end mt-4">
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create Poll
                </button>
            </div>
        </div>
    </form>
</div>
