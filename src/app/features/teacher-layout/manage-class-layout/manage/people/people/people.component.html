<div class="w-full h-full overflow-hidden">
    <div class="w-full h-full flex flex-col gap-4 bg-white shadow-md rounded-lg overflow-hidden">
        <div class="w-full h-fit flex flex-col gap-2 justify-center items-start p-2">
            <div class="w-full flex justify-between px-8 items-center">
                <h1 class="text-lg font-bold uppercase">Instructor</h1>
                <iconify-icon (click)="openModal('instructor')"
                    class="cursor-pointer hover:scale-110 hover:text-secondary-tw text-primary-tw duration-300"
                    icon="mdi:users-add" width="25" height="25">
                </iconify-icon>
            </div>
            <div class="w-full px-4 p-2">
                <div
                    class="w-full h-fit shadow-inner border border-gray-500 rounded-xl flex justify-between items-center p-2  hover:bg-tertiary-tw duration-300">
                    <div class="w-fit flex justify-center items-center gap-4">
                        <img class="h-10 w-10 rounded-full border border-gray-400"
                            src="assets/images/manage-class/profileicon.png" alt="">
                        <p class="text-left">Michael Smith</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full flex-grow flex flex-col gap-2 overflow-hidden p-4">
            <div class="w-full flex justify-between px-6 items-center">
                <h1 class="text-lg font-bold uppercase">Students</h1>
                <iconify-icon (click)="openModal('student')"
                    class="cursor-pointer hover:scale-110 hover:text-secondary-tw text-primary-tw duration-300"
                    icon="mdi:users-add" width="25" height="25">
                </iconify-icon>
            </div>
            <!-- Scrollable students list -->
            <div class="w-full flex-grow overflow-y-auto">
                <div class="flex flex-col gap-4 p-2">
                    <!-- Student items -->
                    <div
                        class="w-full shadow-inner border border-gray-500 rounded-xl flex justify-between items-center p-2 hover:bg-tertiary-tw duration-300">
                        <div class="w-fit flex justify-center items-center gap-4">
                            <img class="h-10 w-10 rounded-full border border-gray-400"
                                src="assets/images/manage-class/profileicon.png" alt="">
                            <p class="text-left">Michael Smith</p>
                        </div>
                    </div>
                    <!-- Add more student items here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Instructor Modal -->
@if (isModalOpen['instructor']) {
<div @fadeAnimation class="w-full h-full flex justify-center items-center fixed top-0 right-0 z-[100] background">
    <app-invite-teachers (clickOutside)="toggleModal('instructor')"
        (closeModalEvent)="toggleModal('instructor')"></app-invite-teachers>
</div>
}

<!-- Student Modal -->
@if (isModalOpen['student']) {
<div @fadeAnimation class="w-full h-full fixed top-0 right-0 z-[100] background">
    <div (click)="toggleModal('student')" class="w-full h-full flex justify-center items-center">
        <app-invite-students (clickOutside)="toggleModal('student')"
            (closeModalEvent)="toggleModal('student')"></app-invite-students>
    </div>
</div>
}
