<!-- attendance-history.component.html -->
<div class="w-full h-full overflow-hidden">
    <div class="w-full h-full flex flex-col border border-gray-300 rounded-lg overflow-hidden bg-gray-100">
        <!-- Header -->
        <div class="grid grid-cols-2 border-b border-gray-300">
            <div class="p-4">
                <div class="relative">
                    <button (click)="toggleDropdown()"
                        class="w-full text-left flex gap-2 justify-start items-center bg-white px-4 py-2 rounded focus:outline-none shadow">
                        Select Attendance History <iconify-icon class="mt-1" icon="formkit:down" width="15"
                            height="15"></iconify-icon>
                    </button>
                    <div *ngIf="showDropdown"
                        class="absolute z-10 w-full bg-white border border-gray-300 mt-1 rounded shadow-lg">
                        <a *ngFor="let record of attendanceRecords" (click)="selectDate(record.date)"
                            class="block px-4 py-2 hover:bg-gray-100 cursor-pointer">
                            {{ record.date }}
                        </a>
                    </div>
                </div>
            </div>
            <div class="p-4">
                <h2 class="text-xl font-semibold">{{ selectedDate }}</h2>
            </div>
        </div>

        <!-- Content -->
        <div class="bg-white h-full overflow-y-auto">
            @for (student of students; track $index) {
            <div class="grid grid-cols-2 border-b border-gray-300">
                <div class="flex items-center p-4">
                    <img [src]="student.avatar" [alt]="student.name" class="w-10 h-10 rounded-full mr-4 bg-gray-300">
                    <span>{{ student.name }}</span>
                </div>
                <div class="p-4">
                    <span [ngClass]="{
                    'text-red-500': getAttendanceStatus(student.name) === 'Absent',
                    'text-green-500': getAttendanceStatus(student.name) === 'Present'
                    }">
                        {{ getAttendanceStatus(student.name) }}
                    </span>
                </div>
            </div>
            }
        </div>
    </div>
</div>
