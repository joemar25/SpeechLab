<div class="flex w-full h-full overflow-hidden ">
    <div class="flex flex-row w-full h-full gap-4 ">
        <div class="w-full h-full p-4 rounded-lg bg-gray-50">
            <div class="w-full h-full flex flex-col justify-between items-start gap-4 ">
                <div class="w-full flex flex-col gap-4">
                    <div class="w-full flex justify-between items-center">
                        <h1 class="font-semibold text-lg ml-4">
                            Class Schedule
                        </h1>
                        <div class="flex gap-2 justify-center items-center">
                            <button class="bg-primary-tw py-1 px-3 rounded-full text-primary-text-tw text-sm">Show
                                All</button>
                            <iconify-icon class="cursor-pointer" icon="pepicons-pencil:dots-y" width="25"
                                height="25"></iconify-icon>
                        </div>
                    </div>
                    <div class="px-4 flex flex-col gap-4 w-full h-full overflow-y-auto scroll-bar-none">
                        <!-- per item -->
                        @for (item of classSchedules; track $index) {
                        <div
                            class="h-20 w-full cursor-pointer relative bg-gray-300 p-4 flex justify-between items-center overflow-visible rounded-lg">
                            <div class="flex justify-center items-center gap-4 ">
                                <iconify-icon class="bg-primary-tw text-secondary-tw rounded-full p-2"
                                    icon="{{ item.icon }}" width="25" height="25"></iconify-icon>
                                <div class="flex flex-col gap-1">
                                    <p class="font-bold">{{ item.className }}</p>
                                    <div class="flex justify-start items-center gap-2">
                                        <span class="text-xs text-gray-500 h-3 w-3 rounded-full bg-gray-500"></span>
                                        <div>
                                            <p class="text-xs">{{ item.time }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <iconify-icon (click)="toggleDropdown(item.id)" class="text-gray-500 cursor-pointer"
                                icon="pepicons-pencil:dots-y" width="35" height="35"></iconify-icon>

                            @if (dropDown[item.id]) {
                            <div @fadeAnimation (clickOutside)="closeDropdown(item.id)"
                                class="absolute z-50 right-10 top-10 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                                role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                                <div class="py-2 relative px-2" role="none">
                                    <div class="block w-full cursor-pointer hover:bg-gray-300 duration-300 px-4 py-2 text-sm text-gray-700"
                                        role="menuitem" tabindex="-1" id="menu-item-0">Dropdown {{item.id}}</div>
                                    <!-- Opening class schedule by UID -->
                                    <div class="block w-full cursor-pointer hover:bg-gray-300 duration-300 px-4 py-2 text-sm text-gray-700"
                                        role="menuitem" tabindex="-1" id="menu-item-1" [routerLink]="'/teacher/manage-class/class-list/' + item.id">Open class</div>
                                    <div class="block w-full cursor-pointer hover:bg-gray-300 duration-300 px-4 py-2 text-sm text-gray-700"
                                        role="menuitem" tabindex="-1" id="menu-item-2">Show All</div>
                                    <div class="block w-full cursor-pointer hover:bg-gray-300 duration-300 px-4 py-2 text-sm text-gray-700"
                                        role="menuitem" tabindex="-1" id="menu-item-2">History</div>
                                </div>
                            </div>
                            }
                        </div>
                        }
                    </div>
                </div>

                <div class="w-full h-full flex flex-col gap-8">
                    <div class="w-full h-fit flex justify-between items-center">
                        <h1 class="font-semibold text-lg ml-4">
                            Course Overview
                        </h1>
                        <div class="flex gap-2 justify-center items-center">
                            <button class="bg-primary-tw py-1 px-3 rounded-full text-primary-text-tw text-sm mr-8">Show
                                All</button>
                        </div>
                    </div>
                    <div class="w-full h-full rounded-lg  p-4 border-black bg-primary-tw">
                        <div class="bg-gray-200 h-full w-full max-w-64 rounded-lg">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full max-w-screen-xs h-full flex flex-col gap-4 p-4 bg-white rounded-lg font-semibold">
            <div class="w-full flex justify-between items-start">
                <button class="bg-secondary-tw text-white p-2 w-20 rounded-lg">Chat</button>
                <h1>Broadcast</h1>
                <h1>Notify</h1>
            </div>
            <div class="w-full h-full rounded-lg  p-4 bg-gray-200 border-2 border-gray-300">
                <div class="bg-gray-50 h-full w-full rounded-lg">

                </div>
            </div>
        </div>
    </div>
</div>
